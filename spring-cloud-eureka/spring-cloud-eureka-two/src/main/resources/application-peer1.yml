spring:
  application:
    name: spring-cloud-eureka
server:
  port: 1111
eureka:
  instance:
    hostname: peer1
  client:
    # 由于注册中心的职责就是维护服务实例，它并不需要去检索服务，所以设置为false
    fetch-registry: false
    # 由于该应用为注册中心，所以设置为false,代表不向注册中心注册自己
    register-with-eureka: false
    service-url:
      defaultZone: http://peer2:1112/eureka/
